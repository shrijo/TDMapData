<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synchronized ArcGIS Maps</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- ArcGIS API for JavaScript CSS -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
    
    <!-- Custom styles -->
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent body scrollbars */
            font-family: 'Inter', sans-serif;
        }
        #app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        .map-container {
            width: 50%;
            height: 100%;
            position: relative;
        }
        .map-view {
            width: 100%;
            height: 100%;
        }
        /* Apply a grayscale filter to the heightmap view */
        #heightmapViewDiv {
            filter: grayscale(100%);
        }
        .map-label {
            position: absolute;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            z-index: 10;
            font-size: 0.875rem;
            pointer-events: none; /* Make label non-interactive */
        }
    </style>
</head>
<body class="bg-gray-900">

    <div id="app-container">
        <!-- Left Map: Satellite Imagery -->
        <div class="map-container border-r-2 border-gray-700">
            <div id="satelliteViewDiv" class="map-view"></div>
            <div class="map-label">Satellite Imagery</div>
        </div>
        
        <!-- Right Map: Greyscale Heightmap -->
        <div class="map-container">
            <div id="heightmapViewDiv" class="map-view"></div>
            <div class="map-label">Heightmap</div>
        </div>
    </div>

    <!-- ArcGIS API for JavaScript -->
    <script src="https://js.arcgis.com/4.29/"></script>

    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/TileLayer",
            "esri/Basemap"
        ], (Map, MapView, TileLayer, Basemap) => {

            // --- 1. Create the Satellite Map (Left) ---
            const satelliteMap = new Map({
                basemap: "satellite" // Use the standard satellite basemap
            });

            const satelliteView = new MapView({
                container: "satelliteViewDiv",
                map: satelliteMap,
                center: [-100, 40], // Initial center point
                zoom: 4
            });

            // --- 2. Create the Heightmap (Right) ---
            // Use a tile layer for shaded relief to represent height
            const heightmapLayer = new TileLayer({
                url: "https://services.arcgisonline.com/arcgis/rest/services/Elevation/World_Terrain_Base/MapServer"
            });

            const heightmapBasemap = new Basemap({
                baseLayers: [heightmapLayer]
            });

            const heightmapMap = new Map({
                basemap: heightmapBasemap
            });

            const heightmapView = new MapView({
                container: "heightmapViewDiv",
                map: heightmapMap,
                center: [-100, 40],
                zoom: 4
            });

            // --- 3. Synchronize the two map views ---
            
            /**
             * Utility function that synchronizes the viewpoints of two views.
             * This function is robust and prevents infinite loops.
             * @param {esri/views/MapView} view - The view to synchronize.
             * @param {esri/views/MapView[]} others - An array of other views to link.
             */
            const synchronizeView = (view, others) => {
                others = Array.isArray(others) ? others : [others];

                let viewpointWatchHandle;
                let viewStationaryHandle;
                let otherInteractHandlers;
                let scheduleId;

                const clear = () => {
                    if (otherInteractHandlers) {
                        otherInteractHandlers.forEach((handle) => handle.remove());
                    }
                    viewpointWatchHandle?.remove();
                    viewStationaryHandle?.remove();
                    clearTimeout(scheduleId);
                    otherInteractHandlers = viewpointWatchHandle = viewStationaryHandle = scheduleId = null;
                };

                const interactWatcher = view.watch("interacting", (newValue) => {
                    if (!newValue) {
                        return;
                    }
                    if (viewpointWatchHandle || scheduleId) {
                        return;
                    }

                    // Start watching the viewpoint
                    scheduleId = setTimeout(() => {
                        scheduleId = null;
                        viewpointWatchHandle = view.watch("viewpoint", (newValue) => {
                            others.forEach((otherView) => {
                                otherView.viewpoint = newValue;
                            });
                        });
                    }, 0);

                    // Stop watching when the other view is interacted with
                    otherInteractHandlers = others.map((otherView) => {
                        return otherView.watch("interacting", (value) => {
                            if (value) {
                                clear();
                            }
                        });
                    });

                    // Also stop watching when the view becomes stationary
                    viewStationaryHandle = view.watch("stationary", (value) => {
                        if (value) {
                            clear();
                        }
                    });
                });

                return {
                    remove: () => {
                        this.remove = () => {};
                        clear();
                        interactWatcher.remove();
                    },
                };
            };
            
            // Call the synchronize function for both views
            synchronizeView(satelliteView, [heightmapView]);
            synchronizeView(heightmapView, [satelliteView]);
        });
    </script>
</body>
</html>
