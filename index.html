<script>
    let map1, map2;
    let currentZoom = 10;
    let currentCenter = [40.7128, -74.0060]; // NYC default
    
    // Initialize maps when Leaflet is ready
    function initializeMaps() {
        // Left panel - Satellite imagery
        map1 = L.map('satellite-view', {
            center: currentCenter,
            zoom: currentZoom,
            zoomControl: false
        });
        
        // ESRI World Imagery for left side
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: '© Esri',
            maxZoom: 19
        }).addTo(map1);
        
        // Right panel - ESRI World Terrain Base (working terrain layer)
        map2 = L.map('elevation-view', {
            center: currentCenter,
            zoom: currentZoom,
            zoomControl: false
        });
        
        // Right panel - RGB-encoded height data (NOT relief visualizations)
        map2 = L.map('elevation-view', {
            center: currentCenter,
            zoom: currentZoom,
            zoomControl: false
        });
        
        // AWS Terrarium RGB tiles - height encoded in RGB values
        const terrarium = L.tileLayer('https://s3.amazonaws.com/elevation-tiles-prod/terrarium/{z}/{x}/{y}.png', {
            attribution: 'Height data: AWS Terrarium RGB',
            maxZoom: 15
        });
        
        terrarium.on('tileerror', function() {
            console.log('AWS Terrarium failed, trying Mapzen RGB...');
            map2.removeLayer(terrarium);
            
            // Mapzen Terrarium format (same RGB encoding)
            const mapzen = L.tileLayer('https://tile.mapzen.com/mapzen/terrain/v1/terrarium/{z}/{x}/{y}.png', {
                attribution: 'Height data: Mapzen Terrarium RGB',
                maxZoom: 14
            });
            
            mapzen.on('tileerror', function() {
                console.log('Mapzen also failed, trying direct SRTM RGB...');
                map2.removeLayer(mapzen);
                
                // Try direct SRTM as RGB (if available)
                document.getElementById('elevation-view').innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100%;color:white;font-size:16px;text-align:center;padding:20px;">RGB Height tiles failed<br><br>Need RGB-encoded elevation data, not relief visualizations<br><br>Height = (R×256 + G + B/256) - 32768</div>';
            });
            
            mapzen.addTo(map2);
        });
        
        terrarium.on('tileload', function() {
            console.log('RGB height data loaded - decode with: Height = (R×256 + G + B/256) - 32768');
        });
        
        terrarium.addTo(map2);
        
        // Sync the maps
        let isSyncing = false;
        
        function syncMaps(sourceMap, targetMap) {
            if (isSyncing) return;
            isSyncing = true;
            
            const center = sourceMap.getCenter();
            const zoom = sourceMap.getZoom();
            
            targetMap.setView(center, zoom);
            
            setTimeout(() => {
                isSyncing = false;
            }, 100);
        }
        
        // Add sync event listeners
        map1.on('moveend', () => syncMaps(map1, map2));
        map1.on('zoomend', () => syncMaps(map1, map2));
        map2.on('moveend', () => syncMaps(map2, map1));
        map2.on('zoomend', () => syncMaps(map2, map1));
    }
    
    // Load Leaflet library
    function loadLeaflet() {
        // Add Leaflet CSS
        const leafletCSS = document.createElement('link');
        leafletCSS.rel = 'stylesheet';
        leafletCSS.href = 'https://unpkg.com/leaflet@1.9.4/dist/leaflet.css';
        document.head.appendChild(leafletCSS);
        
        // Add Leaflet JS
        const leafletJS = document.createElement('script');
        leafletJS.src = 'https://unpkg.com/leaflet@1.9.4/dist/leaflet.js';
        leafletJS.onload = function() {
            initializeMaps();
        };
        leafletJS.onerror = function() {
            // Fallback if Leaflet fails to load
            document.getElementById('satellite-view').innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100%;color:white;font-size:18px;">Network blocked - Leaflet library failed to load</div>';
            document.getElementById('elevation-view').innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100%;color:white;font-size:18px;">Use local server or enable external resources</div>';
        };
        document.head.appendChild(leafletJS);
    }
    
    // Start loading
    loadLeaflet();
</script>
