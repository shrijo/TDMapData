    // Custom Mapbox DEM layer with RGB decoding
    function createMapboxDEMLayer() {
        // Using a public Mapbox RGB elevation tileset (works without API key for demo)
        return L.tileLayer('https://api.mapbox.com/raster/v1/mapbox.mapbox-terrain-dem-v1/{z}/{x}/{y}.webp?sku=101wuwGrczDtH&access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4M29iazA2Z2gycXA4N2pmbDZmangifQ.-g_vE53SD2WrJ6tFX7QHmA', {

    // Alternative: Create custom canvas layer for DEM processing
    function createCustomDEMLayer() {
        const CustomDEMLayer = L.GridLayer.extend({
            createTile: function(coords, done) {
                const tile = L.DomUtil.create('canvas', 'leaflet-tile');
                const ctx = tile.getContext('2d');
                const size = this.getTileSize();
                tile.width = size.x;
                tile.height = size.y;

                // Load elevation data and convert to heightmap
                this.loadElevationData(coords, tile, ctx, done);
                return tile;
            },

            loadElevationData: function(coords, tile, ctx, done) {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.onload = () => {
                    this.processElevationData(img, ctx, tile.width, tile.height);
                    done(null, tile);
                };
                img.onerror = () => done(new Error('Failed to load elevation data'), tile);
                
                // Use Terrarium tiles which encode elevation in RGB
                img.src = `https://elevation-tiles-prod.s3.amazonaws.com/terrarium/${coords.z}/${coords.x}/${coords.y}.png`;
            },

            processElevationData: function(img, ctx, width, height) {
                // Draw the source image to extract pixel data
                ctx.drawImage(img, 0, 0, width, height);
                const imageData = ctx.getImageData(0, 0, width, height);
                const data = imageData.data;

                // Process each pixel to create heightmap visualization
                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];  
                    const b = data[i + 2];

                    // Decode Terrarium elevation: (R * 256 + G + B / 256) - 32768
                    const elevation = (r * 256 + g + b / 256) - 32768;
                    
                    // Convert elevation to color (heightmap style)
                    const color = this.elevationToColor(elevation);
                    
                    data[i] = color.r;     // Red
                    data[i + 1] = color.g; // Green  
                    data[i + 2] = color.b; // Blue
                    data[i + 3] = 255;     // Alpha
                }

                ctx.putImageData(imageData, 0, 0);
            },

            elevationToColor: function(elevation) {
                // Normalize elevation (-1000m to 9000m range)
                const minElev = -1000;
                const maxElev = 9000;
                let normalized = Math.max(0, Math.min(1, (elevation - minElev) / (maxElev - minElev)));

                // Create terrain-style color gradient
                if (elevation < 0) {
                    // Below sea level - blues
                    const intensity = Math.max(0, 1 + elevation / 500);
                    return {r: 0, g: Math.floor(100 * intensity), b: Math.floor(255 * intensity)};
                } else if (elevation < 500) {
                    // Low elevation - greens
                    const t = elevation / 500;
                    return {
                        r: Math.floor(34 + t * 100), 
                        g: Math.floor(139 + t * 100), 
                        b: Math.floor(34 + t * 50)
                    };
                } else if (elevation < 1500) {
                    // Medium elevation - yellows/browns
                    const t = (elevation - 500) / 1000;
                    return {
                        r: Math.floor(139 + t * 100), 
                        g: Math.floor(139 + t * 80), 
                        b: Math.floor(34 * (1 - t))
                    };
                } else if (elevation < 3000) {
                    // High elevation - browns
                    const t = (elevation - 1500) / 1500;
                    return {
                        r: Math.floor(139 - t * 50), 
                        g: Math.floor(90 - t * 40), 
                        b: Math.floor(43 - t * 20)
                    };
                } else {
                    // Very high elevation - whites/grays
                    const t = Math.min(1, (elevation - 3000) / 3000);
                    const intensity = Math.floor(139 + t * 116);
                    return {r: intensity, g: intensity, b: intensity};
                }
            }
        });

        return new CustomDEMLayer({
            attribution: '¬© Mapzen Terrarium DEM Processing'

    class ElevationService {
        async getElevation(lat, lng) {
            try {
                // Try multiple elevation services for better coverage
                const services = [
                    {
                        name: 'Open-Elevation',
                        url: `https://api.open-elevation.com/api/v1/lookup?locations=${lat},${lng}`,
                        parser: (data) => data.results[0].elevation
                    },
                    {
                        name: 'Elevation-API',
                        url: `https://elevation-api.io/api/elevation?points=(${lat},${lng})`,
                        parser: (data) => data.elevations[0].elevation
                    }
                ];

                for (const service of services) {
                    try {
                        const response = await fetch(service.url);
                        const data = await response.json();
                        return service.parser(data);
                    } catch (error) {
                        console.warn(`${service.name} failed:`, error);
                        continue;
                    }
                }
                
                return null;
            } catch (error) {

            const lngDir = lng >= 0 ? 'E' : 'W';

            if (elevation === null) return 'Elevation data unavailable';
            const meters = Math.round(elevation);
            const feet = Math.round(elevation * 3.28084);
            
            // Add elevation category

            if (elevation < 0) category = ' (Below sea level)';
            else if (elevation < 500) category = ' (Low elevation)';
